<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício - EBAC - Modulo 10 | EBAC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <div class="container">
      <h1>Exercício EBAC - Módulo 10</h1>
    </div>
  </header>

  <section>
    <div class="container">
      <h2>Formulário de Cadastro</h2>
      <form>
        <div class="input-container">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome">
          
        </div>
        <div class="input-container">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone">
        </div>
        <div class="input-container">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="input-container">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf">
        </div>
        <div class="input-container">
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco">
        </div>
        <div class="input-container">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep">
        </div> <br>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </section>



  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script type="text/javascript" src="./jquery.mask.min.js"></script>
  <script type="text/javascript" src="./jquery.validate.min.js"></script>
  <script type="text/javascript" src="./messages_pt_PT.min.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
